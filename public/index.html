<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSender P2P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bolt"></i> FileSender P2P <i class="fas fa-network-wired"></i></h1>
        <div class="glow-effect"></div>
        
        <div id="status">
            <p><i class="fas fa-signal"></i> Status: <span id="connection-status">Initializing...</span></p>
            <div id="connection-info">
                <div id="host-info" style="display: none;">
                    <p><i class="fas fa-share-alt"></i> Share this link with your peer:</p>
                    <div class="input-group">
                        <input type="text" id="share-link" readonly>
                        <button id="copy-button"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                <div id="client-info" style="display: none;">
                    <p>Connecting to host...</p>
                </div>
            </div>
        </div>

        <div id="drop-zone" class="drop-zone">
            <p><i class="fas fa-cloud-upload-alt"></i> Drag & Drop files here or click to select</p>
            <div class="upload-icon"><i class="fas fa-file-upload"></i></div>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>

        <div class="file-lists">
            <div class="list-container">
                <h2><i class="fas fa-paper-plane"></i> Files to Send</h2>
                <ul id="files-to-send"></ul>
            </div>
            <div class="list-container">
                <h2><i class="fas fa-download"></i> Received Files</h2>
                <ul id="received-files"></ul>
            </div>
        </div>
        
        <div class="footer">
            <div class="pulse-circle"></div>
            <p>Secure P2P File Transfer</p>
        </div>

    </div>
    
    <!-- Add SimplePeer library -->
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
